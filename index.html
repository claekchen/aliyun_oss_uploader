<body>
  <div id="main">
    <div class="page-header">
      <h1>OSS <small>in</small> Browser</h1>
    </div>
    <p>Please input your  configuration before use the extension</p>
    <button id="go-to-options">Go to options</button>
    <table>
      <tr>
        <td>
          <div class="panel panel-primary">
            <div class="panel-heading">Upload file</div>
            <div class="panel-body">
              <form action="" class="form-horizontal">
                <div class="form-group">
                  <label>Select file</label>
                  <input type="file" id="file" />
                </div>
                <div class="form-group">
                  <label>Store as</label>
                  <input type="text" class="form-control" id="object-key-file" value="object" />
                </div>
                <div class="form-group">
                  <p id = 'url'></p>
                </div>
                <div class="form-group">
                  <input type="button" class="btn btn-primary" id="file-button" value="Upload" />
                </div>
              </form>
              <br />
              <div class="progress">
                <div id="progress-bar"
                     class="progress-bar"
                     role="progressbar"
                     aria-valuenow="0"
                     aria-valuemin="0"
                     aria-valuemax="100" style="min-width: 2em;">
                  0%
                </div>
              </div>
            </div>
          </div>
        </td>
